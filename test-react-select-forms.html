<!DOCTYPE html>
<html lang="en">

<head>

    <title>React Select Forms Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;

        .test-section {

            padding: 20px;

        }

        }

        .select-shell {
            position: relative;
        }

        .select__control {
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 8px;
            background: white;
            cursor: pointer;
        }

        .select__placeholder {
            color: #999;
        }

        .select__input {
            border: none;
            outline: none;
            background: transparent;
        }

        .icon-button {
            background: none;
            border: none;
            cursor: pointer;
        }

        .input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;

</head>
